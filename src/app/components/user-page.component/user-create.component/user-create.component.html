<div class="container m-5">
  <div class="row">
    <div class="col">
      <form class="form" [formGroup]="form">
        <div class="form-group">
          <label>
            Name:
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter name"
            formControlName="name"
            required
          />
          <div
            class="invalid-feedback"
            [class.show-error]="
              form.get('name').touched && form.get('name').hasError('required')
            "
          >
            Please provide a name.
          </div>
          <div
            class="invalid-feedback"
            [class.show-error]="
              form.get('name').touched && form.get('name').hasError('minlength')
            "
          >
            Please provide a name longer than 4 characters.
          </div>
        </div>

        <div class="form-group mb-5">
          <label>
            Email:
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
            required
          />
          <div
            class="invalid-feedback"
            [class.show-error]="
              form.get('email').touched &&
              form.get('email').hasError('required')
            "
          >
            Please provide a valid email.
          </div>
        </div>

        <a routerLink="/" class="link link-primary mr-3">Back</a>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
