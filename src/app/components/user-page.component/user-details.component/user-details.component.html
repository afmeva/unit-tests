<div class="card user-details" style="width: 18rem;">
  <ng-container *ngIf="user.name">
    <img [src]="user.url" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">
        {{ user.title }}
      </p>
    </div>
  </ng-container>
  <div class="card-body" *ngIf="!user.name">
    <h5 class="card-title">Select a user</h5>
  </div>
</div>
